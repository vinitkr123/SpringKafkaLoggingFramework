# Default method selection properties
# This file contains default method selection patterns for the Kafka logging framework

# Method patterns to include by default
kafka.logging.method-selection.include-method-patterns=process*,handle*,consume*,receive*,on*Message*

# Method patterns to exclude by default
kafka.logging.method-selection.exclude-method-patterns=get*,set*,is*,toString,hashCode,equals

# Class patterns to include by default
kafka.logging.method-selection.include-class-patterns=*Consumer,*Processor,*Handler

# Package patterns to include by default
kafka.logging.method-selection.include-package-patterns=com.*.kafka,com.*.messaging,org.springframework.kafka.listener
