# Application properties for the sample Kafka consumer
# Configure Spring Boot
spring.application.name=sample-kafka-consumer
server.port=8080

# Configure logging
logging.level.root=INFO
logging.level.com.example.consumer=DEBUG
logging.level.com.logging.framework=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configure Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=sample-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest

# Configure Kafka Logging Framework
kafka.logging.enabled=true
kafka.logging.predefined-methods[0]=com.example.consumer.service.*Service.validate*
kafka.logging.predefined-methods[1]=com.example.consumer.service.*Service.save*
kafka.logging.log-level=INFO
kafka.logging.include-payload=true
kafka.logging.mask-sensitive-data=true
kafka.logging.sensitive-fields[0]=password
kafka.logging.sensitive-fields[1]=creditCard
kafka.logging.async-logging=true
